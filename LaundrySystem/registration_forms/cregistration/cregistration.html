<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Interface</title>
    <link rel="stylesheet" href="cregistration.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="EcoClean Logo" class="logo">
        <h1>Welcome to EcoClean: Your Partner in Perfect Laundry!</h1>
    </header>
    <div class="register-container">
        <h2>Customer Registration</h2>
        <form action="Register" method="post" class="registration-form">
            <div class="input-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Last Name</label>
                <input type="lastname" id="lastname" name="lastname" placeholder="Enter Last Name" required>
            </div>
            <div class="input-group">
                <label for="contactnumber">Contact Number</label>
                <input type="text" id="contactnumber" name="contactnumber" placeholder="Enter Contact Number" required>
            </div>
            <div class="input-group">
                <label for="emailaddress">Email Address</label>
                <input type="text" id="emailaddress" name="emailaddress" placeholder="Enter Email Address" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
